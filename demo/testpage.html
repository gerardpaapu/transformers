<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="../src/transform.js" ></script>
        <script type="text/javascript" src="../src/transform.css.js" ></script>
        <script type="text/javascript" src="../src/transformer.js"></script>
        <script type="text/javascript" src="mootools-core-1.4.5-full-compat.js"></script>
        <script type="text/javascript" src="../src/moo.js"></script>
        <script type="text/javascript" src="runtests.js"></script>
        <style>
            html, body {
                background: black;
                margin: 0;
                padding: 10px;
            }

            #stage {
                width: 600px;
                height: 400px;
                padding: 0;
                background: white;
                position: relative;
                margin: 10px auto;
            }

            #object1 {
                width: 40px;
                height: 40px;
                background: green;
                color: white;
                font-weight: bold;
                font-size: 30px;
                overflow: hidden;
                position:absolute;
                top: 0; left: 0;
            }
        </style>
    </head>
    <body>
        <div id="stage">
            <div id="object1"></div>
        </div>
        <div class="field">
            <input type="text" name="rotation-number" value="0" />
            <input type="button" value="rotate" name="rotate" />
        </div>
        <div class="field">
            <input type="text" name="translate-x-number" value="0" />
            <input type="text" name="translate-y-number" value="0" />
            <input type="button" value="translate" name="translate" />
        </div>
        <div class="field">
            <input type="text" name="scale-number" value="0" />
            <input type="button" value="scale" name="scale"/>
        </div>
        <div class="field">
            <input type="text" name="skew-x-number" value="0" />
            <input type="text" name="skew-y-number" value="0" />
            <input type="button" value="skew" name="skew" />
        </div>
        <div class="field">
            <input type="button" name="clear" value="clear" />
        </div>
    </body>
</html>
